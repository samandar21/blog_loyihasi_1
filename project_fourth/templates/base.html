<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        SamandarBlog
    {% endblock title %}</title>
    {# CSS #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
      <nav class="navbar bg-primary" data-bs-theme="dark">  
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "home" %}">
            <img src="media/images/Letter-S-SS-shield-Logo-Design-Simple-Graphics-8004622-1.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SamandarBlog
          </a>


          {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu">
      
                <li><a class="dropdown-item" href="{% url "password_change" %}">Kalit so'zni almashrirish</a></li>
                <li><a class="dropdown-item" href="{% url "article_create" %}">Yangi article</a></li>
                <li><a class="dropdown-item" href="{% url "logout" %}">Chiqib ketish</a></li>
              </ul>
            </li>
          </ul>
          {% else %}
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "login" %}" >Kirish</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "signup" %}" >Ro'yxatdan o'tish</a>
            </li>
          </ul>

            
          {% endif %}
          
        
        </div>
      </nav>
        <main>
       {% block content %}

    </main>
